  <body>
    <div class="black-bg">
      <div class="white-bg">
        <div class="row">
          <div class="col-4"><img src="./css/lion.png" /></div>
          <div class="col-8 m-auto">
            <p class="fs-1">이름 : 정승민</p>

    <div class="body-container">
      <i
        class="fa-solid fa-plus"
        id="create-btn"
        style="
          position: absolute;
          font-size: 30px;
          margin: 0 0 0 10px;
          color: thistle;
          cursor: pointer;

      <div class="img-box row" id="char-container">
        <!-- <div class="char-box"><img src="./css/lion.png" /></div>
        <div class="char-box"><img src="./css/dog민혁.png" /></div>
        <div class="char-box"><img src="./css/profile.png" /></div>
        <div class="char-box"><img src="./css/shoes.jpg" /></div>
        <div class="char-box"><img src="./css/배윈터.jpg" /></div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
