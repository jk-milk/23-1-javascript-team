<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../home/css/modal.css" />
    <link rel="stylesheet" href="../home/css/main.css" />
  </head>
  <body>
    <div class="black-bg" id="modal">
      <div class="white-bg">
        <div class="row mt-3">
          <div class="col-4 w-25 char-box" id="img-modal">
          </div>
          <div class="col-8 m-auto">
            <p class="fs-1" id="name-modal"></p>
            <p class="fs-2" id="position-modal"></p>
            <p class="fs-3" id="introduction-modal"></p>
          </div>
        </div>
        <div class="text-end">
          <button class="btn btn-danger" id="edit">수정</button>
          <button class="btn btn-danger" id="delete">삭제</button>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div>
    </div>
    <div class="body-container" id="introductionBody">
      <i
        class="fa-solid fa-plus ms-4"
        id="create-btn"
        style="
          position: absolute;
          font-size: 30px;
          margin: 0 0 0 10px;
          color: thistle;
          cursor: pointer;
        "
      ></i>
      <div class="img-box row" id="char-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
