<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현지학기제 소개</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- header -->
  <header>
    <nav>
      <div>
        <img src="img/4조.png" width="230" height="80" style="float: left">
      </div>
      <div>
        <img src="img/현지학기제.png" width="150" height="60" style="position: absolute; right: 15px; top: 10px;">
      </div>
    </nav>
  </header>

  <!-- body -->

  <!-- modal -->
  <!-- Button trigger modal -->
  <div>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#play">PLAY</button>
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#study">STUDY</button>
    </div>
  </div>

  <!-- Play Modal -->
  <div class="modal fade" id="play" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">후쿠오카에서는요...</h3>
        </div>
        <div class="modal-body">
          <div>
            <h4>텐진역 거리</h4>
          </div>
        </div>

        <div id="play-images" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/후쿠오카_텐진.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/후쿠오카_텐진.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/후쿠오카_텐진.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#play-images" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#play-images" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Button in Modal -->
        <div class="modal-footer">
          <button class="btn btn-danger">수정</button>
          <button class="btn btn-danger">삭제</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Study Modal -->
  <div class="modal fade" id="study" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">공부는요...</h3>
        </div>
        <div class="modal-body">
          <div>
            <h4>공부하는 모습 ^^ ...</h4>
          </div>
        </div>

        <div id="study-images" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/공부.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/공부.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/공부.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#study-images" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#study-images" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Button in Modal -->
        <div class="modal-footer">
          <button class="btn btn-danger">수정</button>
          <button class="btn btn-danger">삭제</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
